title: Suspicious Creation Of File With Ransomware Extensions
id: edd858a6-405d-4e0e-adc2-86ea8151e2d4
status: test
description: Detects the creation of files with an extension known to be used by ransomware
author: Nasreddine Bencherchali
references:
    - https://www.file-extensions.org/filetype/extension/name/ransomware-encrypted-files
    - https://raw.githubusercontent.com/eshlomo1/Ransomware-NOTE/main/ransomware-extension-list.txt
date: 2022/11/14
modified: 2023/06/22
